<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage Summary</title>
</head>
<body>
    <div id="root">
        <h1>Webpage Summary</h1>
        <form id="apiForm">
            <div class="form-group">
                <label for="apiKeyInput">GPT API Key</label>
                <input type="password" class="form-control" id="apiKeyInput" aria-describedby="apiKeyHelp" placeholder="Enter API Key">
                <small id="apiKeyHelp" class="form-text text-muted">We'll never share your API key with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary" id="saveButton">Connect</button>
        </form>
        <script src="home.js"></script>
    </div>
</body>
</html>
