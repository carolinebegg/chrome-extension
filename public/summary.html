<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webpage Summary</title>
</head>
<body>
    <div id="root">
        <h1>Webpage Summary</h1>
        <p>Select text on any webpage to summarize!</p>
        <button class="btn btn-light" id="logOutButton">Log Out</button>
        <textarea id="text-summary" rows="10" cols="50" placeholder="Selected text will appear here..."></textarea>
        <button id="summarizeButton">Summarize Text</button>
        <div id="summary-output"></div>
        <script src="summary.js"></script>
    </div>
</body>
